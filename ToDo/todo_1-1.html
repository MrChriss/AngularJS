<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>ToDo</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
        
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
        <script src="test_1.js"></script>
        
    </head>
    <body ng-app="ToDo">
            <div class="container">
                <div class="row">
                <h1>This is a simple ToDo task app</h1>
                    
                  <div class="col-xs-12 well" ng-controller='Main'>
                      <p>Your added tasks will show up here:</p>
                            <!-- track by $index to avoid error: repeat dupes -->
                            <div class="well" ng-repeat="tskAdd in toDoTasks track by $index">
                                  <p ng-show="!show">{{ tskAdd }}</p>
                                  <input type="checkbox" ng-model="show"><b> Task done</b></input>
                                  <button class="btn btn-primary" ng-click="remove(tskAdd)">Delete task</button>
                                  <br>
                            </div>
                              <textarea name="inp" class="form-control" placeholder="Input the task" ng-model="y"></textarea>
                              <button text-aling="center" class="btn btn-primary" ng-click="addTask(y); remember(y); check()">Submit</button>
                              <p ng-show="err_1">{{ errMsg_1 }}</p>
                              <p ng-show="err_2">{{ errMsg_2 }}</p>
                  </div>
                </div>
            </div>
        </body>
</html>
